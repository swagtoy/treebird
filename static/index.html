              <li><a class="sidebarbtn" href="#">Home</a></li>
              <li><a class="sidebarbtn" href="#">Notifications</a></li>
              <li><a class="sidebarbtn" href="#">Local</a></li>
              <li><a class="sidebarbtn" href="#">Federated</a></li>
            </ul>

          <!-- Display for posts -->
          <main>
            %s
          </main>

          <!-- Notifications and such -->
          <aside id="rightbar">
            
          </aside>
        </div>
      </div>
    </div>
